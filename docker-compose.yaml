version: '3'

services:
  db:
    image: postgres
    environment:
      PGDATA : /var/lib/postgresql/data/pgdata
    env_file:
        - .env
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data/pgdata

  app:
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver 127.0.0.1:8000"
    ports:
      - '8000:8000'
    depends_on:
       - db
    volumes:
      - .:/app
    env_file:
      - .env

  redis:
    image: redis
    ports:
      - '6378:6379'

  celery:
    build: .
    tty: true
    command: celery -A config worker -l INFO
    depends_on:
      - redis
      - app
      - db
    env_file:
      - .env
    volumes:
      - .:/app

  celery_beat:
    build: .
    tty: true
    command: celery -A config beat -l INFO -S django
    depends_on:
      - redis
      - app
    env_file:
      - .env

volumes:
  pg_data: